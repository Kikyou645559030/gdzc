<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="text" name="loginName" value="645559030" disabled/>无效的<br/>
        <input type="text" name="read" value="123456789"  readonly="readonly" />只读的<br/>
        <input type="password" name="password" placeholder="请输入密码" /><br/>
        <input type="file" name="img" /><br/>
        <input type="checkbox" name="lover" value="lq" />篮球
        <input type="checkbox" name="lover" value="zq" />足球
        <input type="checkbox" name="lover" value="ymq" />羽毛球
        <input type="checkbox" name="lover" value="blq" />保龄球
        <input type="checkbox" name="lover" value="gef" checked />高尔夫<br/>
        <input type="radio" name="sex" value="men" checked />男
        <input type="radio" name="sex" value="women" />女<br/>
        <input type="hidden" name="userId" value="6775" />
        <select>
            <option>&lt;--请选择--&gt;</option>
            <optgroup label="直辖市" >
                <option value="bj">北京市</option>
                <option value="tj">天津市</option>
                <option value="sh">上海市</option>
                <option value="cq">重庆市</option>
            </optgroup>
            <optgroup label="自治省" >
                <option value="xj">新疆</option>
                <option value="nm">内蒙</option>
                <option value="xj">西藏</option>
                <option value="gx">广西</option>
            </optgroup>
        </select><br/>
        <input type="reset" value="重新填写" />
        <input type="submit" value="提交" />
        <input type="button" value="按钮" /><br/>
        <textarea rows="5" cols="10"></textarea>
    </form>
</body>
</html>
