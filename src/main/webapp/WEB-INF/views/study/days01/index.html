<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>第一天</title>
</head>

<!--border--边框
padding--内边距，同时设定两个值表示的是：第一个值是上下，第二个值左右，同时设定四个表示的顺序是上右下左
margin--外边距

float--漂浮(none:默认,对象不漂浮;left:文本流向对象的右边;right:文本流向对象的左边;)
clear--清除(none:默认,允许两边都可以有浮动对象;left:不允许左边有;right:不允许右边有;both:不允许有浮动对象;)

position--布局定位属性
    属性值static:默认，无特殊定位
    属性值absolute(绝对定位):将对象从文档流中拖出，使用 left ， right ， top ， bottom 等属性相对于其最接近的一个最有定位设置的
    父对象进行绝对定位。如果不存在这样的父对象，则依据 body 对象。而其层叠通过 z-index 属性。
    属性值relative(相对定位):对象不可层叠，但将依据 left ， right ， top ， bottom 等属性在正常文档流中偏移位置

    CSS选择器
    关联选择器，空格分隔 span b{...} 作用于某节点下的指定节点
    组合选择器，逗号分隔 p,div{...} 作用于多个选择器
    伪元素(表示某元素的状态或者属性)选择器，元素冒号属性(状态)
    a:link{...}(链接未访问时的样式) a:hover{...}(鼠标悬停时的样式) a:active{...}(点击时的效果) a:visited{...}(访问后的样式)
    div:hover{...}(鼠标悬停时的样式) div:active{...}(点击时的效果) input:focus{...}(获得焦点)
    -->

<frameset rows="100px,*">
    <frame src="top.html" name="top">
    <frameset cols="20%,*">
        <frame src="left.html" name="left">
        <frame src="image.html" name="right">
    </frameset>
</frameset>

</html>
