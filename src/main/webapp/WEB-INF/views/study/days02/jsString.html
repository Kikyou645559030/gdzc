<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript String对象</title>
    <script type="text/javascript" src="../../../static/js/days02/write.js" />
    <script type="text/javascript">
        /*
        charAt()-------------返回指定下标的字符
        concat()-------------连接字符串
        indexOf()------------从前往后检索字符串
        lastIndexOf()-------从后往前检索字符串
        match()--------------找到一个或多个正在表达式的匹配。
        replace()------------替换字符串，或者和指定的正则表达式匹配的部分，返回新的字符串
        search()-------------检索与正则表达式相匹配的值
        split()-----------------以指定的字符串或正则表达式打散字符串，返回字符串数组
        substr()--------------截取字符串从下标start开始(包含start)，截取length长度
        substring()----------截取字符串从下标start开始(包含start)到end(不包含end)
         toLowerCase()----把字符串转换为小写
         toUpperCase()---把字符串转换为大写
         */
        var str = "Kikyou";
        str.charAt(3);
        str.concat("a","b");
        str.indexOf("y",1);
        str.lastIndexOf("y",1);
        str.replace("o","O");
        str.split("y");
        str.substr(1,2);
        str.substring(0,3);
        str.toLocaleLowerCase();
        str.toLocaleUpperCase();
    </script>

</head>
<body>

</body>
</html>
